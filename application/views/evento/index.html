$def with(evento)
<h3>
    <a href="/evento">evento</a>
</h3>
<table id="datos_tabla" class="table table-hover" cellspacing="0" width="100%">
    <thead>
        <th>evento</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody>
        $for item in evento:
        <tr>
            <td><a href='/evento/view/$item.id_evento'>$item.titulo</a></td>
            <td><a href='/evento/edit/$item.id_evento'><span class="glyphicon glyphicon-pencil"></span></a></td>
            <td><a href='/evento/delete/$item.id_evento'><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
    </tbody>
</table>
<br>
<br>
