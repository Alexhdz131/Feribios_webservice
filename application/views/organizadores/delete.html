$def with(organizadores, message)
<h3>
    <a href="/organizadores">organizadores</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
<br>

<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_organizador" id="id_organizador" value="$organizadores.id_organizador" />

    <div class="form-group">
    <label for="nombre">nombre</label>
    <input readonly id="nombre" type="text" class="form-control" name="nombre" size="30" value="$organizadores.nombre"/>
</div><div class="form-group">
    <label for="apellido_paterno">apellido_paterno</label>
    <input readonly id="apellido_paterno" type="text" class="form-control" name="apellido_paterno" size="30" value="$organizadores.apellido_paterno"/>
</div><div class="form-group">
    <label for="apellido_materno">apellido_materno</label>
    <input readonly id="apellido_materno" type="text" class="form-control" name="apellido_materno" size="30" value="$organizadores.apellido_materno"/>
</div><div class="form-group">
    <label for="empresa">empresa</label>
    <input readonly id="empresa" type="text" class="form-control" name="empresa" size="30" value="$organizadores.empresa"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-trash"></span> Delete</button>
    </div>
</form>
<br>
<br>
<br>
