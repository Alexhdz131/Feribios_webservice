$def with(ofertas, message)
<h3>
    <a href="/ofertas">ofertas</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
    <br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_oferta" id="id_oferta" value="$ofertas.id_oferta" />

    <div class="form-group">
    <label for="descripcion">descripcion</label>
    <input required id="descripcion" type="text" class="form-control" name="descripcion" size="30" value="$ofertas.descripcion"/>
</div><div class="form-group">
    <label for="puesto">puesto</label>
    <input required id="puesto" type="text" class="form-control" name="puesto" size="30" value="$ofertas.puesto"/>
</div><div class="form-group">
    <label for="evento">evento</label>
    <input required id="evento" type="text" class="form-control" name="evento" size="30" value="$ofertas.evento"/>
</div><div class="form-group">
    <label for="fecha">fecha</label>
    <input required id="fecha" type="text" class="form-control" name="fecha" size="30" value="$ofertas.fecha"/>
</div><div class="form-group">
    <label for="hora">hora</label>
    <input required id="hora" type="text" class="form-control" name="hora" size="30" value="$ofertas.hora"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
    </div>
</form>
<br>
<br>
<br>
