$def with(ubicacion, message)
<h3>
    <a href="/ubicacion">ubicacion</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
    <br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_ubicacion" id="id_ubicacion" value="$ubicacion.id_ubicacion" />

    <div class="form-group">
    <label for="latitud">latitud</label>
    <input required id="latitud" type="text" class="form-control" name="latitud" size="30" value="$ubicacion.latitud"/>
</div><div class="form-group">
    <label for="longitud">longitud</label>
    <input required id="longitud" type="text" class="form-control" name="longitud" size="30" value="$ubicacion.longitud"/>
</div><div class="form-group">
    <label for="evento">evento</label>
    <input required id="evento" type="text" class="form-control" name="evento" size="30" value="$ubicacion.evento"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
    </div>
</form>
<br>
<br>
<br>
